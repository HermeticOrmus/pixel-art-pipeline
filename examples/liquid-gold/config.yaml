# ──────────────────────────────────────────────────────────────
# Chains: 3-step sequences (liquid -> A -> B)
# Each chain is 2 API calls producing ~32 frames.
# ──────────────────────────────────────────────────────────────

chains:
  chain_caduceus_to_heart:
    label: "Hermes to Heart"
    description: "The messenger's staff melts into the fire of the heart"
    steps:
      - from: liquid
        to: caduceus
        prompt: "liquid gold transforms into the caduceus staff of Hermes"
      - from: caduceus
        to: heart
        prompt: "caduceus staff transforms and melts into a glowing heart shape"

  chain_terminal_to_lotus:
    label: "Code Blooms"
    description: "From the terminal, beauty emerges"
    steps:
      - from: liquid
        to: terminal
        prompt: "liquid gold transforms into a terminal command prompt"
      - from: terminal
        to: lotus
        prompt: "terminal prompt dissolves and transforms into an open lotus flower"

  chain_sun_to_key:
    label: "Illumination Unlocks"
    description: "Light becomes the key that opens all doors"
    steps:
      - from: liquid
        to: sun
        prompt: "liquid gold transforms into a radiant golden sun"
      - from: sun
        to: key
        prompt: "the sun compresses and reshapes into an ornate golden key"

# ──────────────────────────────────────────────────────────────
# Journeys: long chains (3-5 step sequences)
# Each journey is N API calls producing N*16 frames.
# ──────────────────────────────────────────────────────────────

journeys:
  journey_avatar:
    label: "The Avatar Cycle"
    description: "Air, water, earth, fire -- mastering all four elements"
    steps:
      - from: liquid
        to: aang_air
        prompt: "liquid gold transforms into a bald monk figure spinning a ball of air between hands"
      - from: aang_air
        to: aang_water
        prompt: "the airbender dissolves into flowing water, reshaping into a waterbending stance with a wave"
      - from: aang_water
        to: aang_earth
        prompt: "the water freezes and hardens into rock, a figure rising in a strong earthbending stance"
      - from: aang_earth
        to: aang_fire
        prompt: "the rocks crack and ignite, a figure punching forward with flames from fists"

  journey_illumination:
    label: "Path to Illumination"
    description: "Flame to phoenix to sun to the all-seeing eye"
    steps:
      - from: liquid
        to: flame
        prompt: "liquid gold transforms into a dancing flame"
      - from: flame
        to: phoenix
        prompt: "the flame erupts into a phoenix bird rising with flaming wings spread wide"
      - from: phoenix
        to: sun
        prompt: "the phoenix compresses into a radiant golden sun with rays extending outward"
      - from: sun
        to: eye
        prompt: "the sun transforms into an all-seeing eye of providence, the iris glowing"

  journey_code_to_consciousness:
    label: "Code to Consciousness"
    description: "From syntax to nature to flight -- code becomes life"
    steps:
      - from: liquid
        to: braces
        prompt: "liquid gold transforms into curly braces, the fundamental unit of code"
      - from: braces
        to: terminal
        prompt: "the braces expand into a terminal command prompt with a blinking cursor"
      - from: terminal
        to: seed
        prompt: "the terminal dissolves into the earth, a seed sprouting with tiny leaves"
      - from: seed
        to: lotus
        prompt: "the seed grows rapidly into a blooming lotus flower with layered petals"
      - from: lotus
        to: butterfly
        prompt: "the lotus petals detach and transform into butterfly wings, taking flight"

  journey_hero:
    label: "The Hero's Journey"
    description: "Arm yourself, power up, claim the crown"
    steps:
      - from: liquid
        to: sword
        prompt: "liquid gold transforms into a pixel art sword standing upright"
      - from: sword
        to: mushroom
        prompt: "the sword melts and reshapes into a Mario power-up mushroom with spots"
      - from: mushroom
        to: crown
        prompt: "the mushroom stretches upward and transforms into a royal crown"

  journey_hermetic:
    label: "Hermetic Wisdom"
    description: "Key unlocks book, book opens the eye, eye ignites the heart"
    steps:
      - from: liquid
        to: key
        prompt: "liquid gold transforms into an ornate golden key"
      - from: key
        to: book
        prompt: "the key inserts and turns, transforming into an open book with visible pages"
      - from: book
        to: eye
        prompt: "the book pages flutter and reshape into the eye of providence"
      - from: eye
        to: heart
        prompt: "the eye softens and melts into a glowing heart shape, fire of the heart"

  journey_structure_to_passion:
    label: "Structure to Passion"
    description: "Discipline becomes code, code becomes fire, fire becomes heart"
    steps:
      - from: liquid
        to: cube
        prompt: "liquid gold solidifies into a rigid geometric cube, perfectly symmetrical"
      - from: cube
        to: braces
        prompt: "the cube cracks open and reshapes into curly braces, the symbol of code"
      - from: braces
        to: terminal
        prompt: "the braces expand into a terminal screen with a blinking cursor and scrolling code"
      - from: terminal
        to: flame
        prompt: "the terminal screen glitches and ignites, pixels becoming dancing fire"
      - from: flame
        to: heart
        prompt: "the flames compress and reshape into a glowing heart, the fire of the heart"

  journey_napkin_to_production:
    label: "Napkin to Production"
    description: "Sketch to code to deploy to shipped product"
    steps:
      - from: liquid
        to: book
        prompt: "liquid gold transforms into a crumpled napkin with rough sketch marks"
      - from: book
        to: braces
        prompt: "the napkin sketch dissolves into clean curly braces, structured code emerging"
      - from: braces
        to: terminal
        prompt: "the code compiles into a terminal with a deployment command running"
      - from: terminal
        to: star
        prompt: "the terminal output transforms into a shining star, the deployed product"

  journey_metamorphosis:
    label: "Metamorphosis"
    description: "Seed to flower to butterfly to swan to phoenix -- nature ascending"
    steps:
      - from: liquid
        to: seed
        prompt: "liquid gold transforms into a seed sprouting with a small stem"
      - from: seed
        to: lotus
        prompt: "the seed grows rapidly into a full lotus flower with layered petals"
      - from: lotus
        to: butterfly
        prompt: "the lotus petals detach and reform into butterfly wings, taking flight"
      - from: butterfly
        to: swan
        prompt: "the butterfly grows larger, wings reshaping into the elegant form of a swan"
      - from: swan
        to: phoenix
        prompt: "the swan ignites, transforming into a phoenix with flaming wings spread wide"

# ──────────────────────────────────────────────────────────────
# Cycles: full loops (liquid -> shape -> liquid)
# Forward reuses existing single transform; reverse is generated.
# Creates seamless looping GIFs.
# ──────────────────────────────────────────────────────────────

cycles:
  cycle_flame:
    shape: flame
    label: "Flame Cycle"
    description: "Solve et coagula -- the eternal fire"
    forward_prompt: "liquid gold transforms into a dancing flame"
    reverse_prompt: "a flame dissolves and melts back into a pool of liquid gold"

  cycle_ouroboros:
    shape: ouroboros
    label: "Ouroboros Cycle"
    description: "The serpent that devours itself, endlessly"
    forward_prompt: "liquid gold transforms into an ouroboros serpent eating its own tail"
    reverse_prompt: "ouroboros serpent uncoils and dissolves back into liquid gold"

  cycle_caduceus:
    shape: caduceus
    label: "Caduceus Cycle"
    description: "The messenger arrives and departs"
    forward_prompt: "liquid gold transforms into the caduceus staff with serpents and wings"
    reverse_prompt: "caduceus staff melts and dissolves back into a pool of liquid gold"
