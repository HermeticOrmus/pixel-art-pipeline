  caduceus:
    prompt: "liquid gold transforms into the caduceus staff of Hermes with two intertwined serpents and wings at the top"
  sun:
    prompt: "liquid gold transforms into a radiant sun with rays extending outward, glowing golden"
  moon:
    prompt: "liquid gold transforms into a crescent moon shape, elegant and luminous"

  # Code
  terminal:
    prompt: "liquid gold transforms into a terminal command prompt with a blinking cursor and angle bracket"
  lambda:
    prompt: "liquid gold transforms into the greek letter lambda symbol, clean geometric shape"

  # Mixed
  lotus:
    prompt: "liquid gold transforms into an open lotus flower with layered petals, symmetrical"

  # Gamer / Pop Culture
  pikachu:
    prompt: "liquid gold transforms into the silhouette of Pikachu from Pokemon, with pointy ears and lightning bolt tail"
