# Liquid Gold Animation Pipeline Configuration
# Translated from: ~/.hermetic/brand/mascot/generate_animations.py
#
# All animation definitions for the Liquid Gold mascot system.
# Shapes transform from/to a pool of liquid gold via PixelLab API.

project:
  name: "liquid-gold"
  reference: "reference.png"
  output_dir: "./output"
  frame_size: 64
  upscale_size: 512
  frame_duration_ms: 200

# ──────────────────────────────────────────────────────────────
# Singles: liquid gold -> shape (one-step transforms)
# 58 entries from NEW_SINGLES
# ──────────────────────────────────────────────────────────────

singles:
