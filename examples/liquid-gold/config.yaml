    prompt: "liquid gold transforms into a computer mouse with a scroll wheel and two buttons, sleek design"
  satellite:
    prompt: "liquid gold transforms into a satellite dish or orbiting satellite with solar panels extended"

  # Pokemon
  mew:
    prompt: "liquid gold transforms into the silhouette of Mew from Pokemon, the psychic cat floating with a long curving tail"

  # Legend of Zelda
  master_sword:
    prompt: "liquid gold transforms into the Master Sword from Zelda, a legendary blade with a blue hilt embedded in a pedestal"
